
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CredenData Login</title>
    
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm "style="width: 30rem;" >
        <div class="card-body">
            <h2 class="text-center mb-4">CredenData</h2>
            <form>
                <div>
                    <h4>เข้าสู่ระบบ</h4>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control " id="email" placeholder="อีเมล หรือ ชื่อผู้ใช้">
                </div>
                <div class="form-group position-relative mt-3">
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน">
                    <span></span>
                </div>
                <div class="form-group text-end mt-2">
                    <a href="#">ลืมรหัสผ่าน</a>
                </div>
                <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
                </div>
                <div class="text-center my-3">_________ เข้าสู่ระบบด้วย _________</div>
                <div class=" btn-group d-flex justify-content-between mb-3 row">
                    <button type="button" class="btn btn-primary col-sm-6 ">
                        <i class="fa-brands fa-facebook fa-2x"></i>
                        Facebook</button>
                    <button type="button" class="btn btn-danger col-sm-6 ">
                        <i class="fa-brands fa-google fa-2x "></i>
                        Sign in with Google</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#">สร้างบัญชีใช้งาน</a>
                </div>
            </form>
        </div>
    </div>
    <div class="row card-footer text-center mt-3">
        <div class="col-6">
            <a href="#">ไทย</a>|<a href="#">English</a>
        </div>
        <div class="col-6">
            <a href="#">กลับสู่หน้าหลัก</a>
        </div>
    </div>
  
</body>
</html>
